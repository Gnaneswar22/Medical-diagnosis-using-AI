<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Diagnosis System</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --gradient-bg: linear-gradient(135deg, #a8edea 0%, #e6e9f0 100%);
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --accent-blue: #0084ff;
            --light-blue: #74b9ff;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f2f5 100%);
        }

        /* Navigation */
        .navbar {
            padding: 1rem 2rem;
            background: transparent;
        }

        .navbar-brand {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .nav-link {
            color: var(--text-primary) !important;
            margin: 0 1rem;
            font-weight: 500;
        }

        .book-call-btn {
            background: #000;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
        }

        /* Hero Section */
        .hero-section {
            padding: 6rem 2rem 2rem;
            text-align: center;
        }

        .hero-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            line-height: 1.2;
        }

        .hero-title span {
            background: linear-gradient(135deg, #0084ff, #74b9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Search Section */
        .search-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 4rem;
        }

        .search-input {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            width: 250px;
        }

        .appointment-btn {
            padding: 1rem 2rem;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
        }

        /* Info Section */
        .info-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4rem;
        }

        .consultation-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .dna-image {
            width: 50%;
            max-width: 600px;
        }

        /* Client Section */
        .client-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .client-avatars {
            display: flex;
        }

        .client-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-left: -10px;
        }

        .client-info {
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }

            .search-container {
                flex-direction: column;
                align-items: center;
            }

            .search-input {
                width: 100%;
                max-width: 300px;
            }

            .info-section {
                flex-direction: column;
                padding: 0 2rem;
            }

            .dna-image {
                width: 100%;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">MEDI AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

    <section class="hero-section">
        <!-- Header -->
        <div class="text-center mb-5">
            <div class="hero-tag">Advanced AI Medical Diagnosis System</div>
            <h1 class="hero-title">
                Transforming<br>
                He<span>althcare</span> Through AI
            </h1>
            <p class="hero-subtitle">Design and develop an AI-based Medical Diagnosis System that can analyze patient data </p>
        </div>
        
       
    </section>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
